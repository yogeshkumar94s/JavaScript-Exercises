// Q: Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(celsius){
            return (celsius * 9/5) + 32;
        }
        
        function FahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        const conversionType = prompt('Chose a conversionType" \n1. Celsius to Fahrenheit\n2. Fahrenheit to Celsius');


        if (conversionType === '1') {
            const celsius = parseFloat(prompt('Enter Temprature in Celsius:'));
            const fahrenheit = celsiusToFahrenheit(celsius);
            console.log(`${celsius}c is equal to ${fahrenheit.toFixed(2)}f`)
        } else if(conversionType === '2') {
            const fahrenheit = parseFloat(prompt('Enter Temprature in Fahrenheit:'))
            const celsius = FahrenheitToCelsius(fahrenheit)
            console.log(`${fahrenheit}f is equal to ${celsius.toFixed(2)}c`)
        } else {
            console.log('Invalid input. please choose 1 or 2 for the conversion type.')
        }

    </script>
</body>
</html>
