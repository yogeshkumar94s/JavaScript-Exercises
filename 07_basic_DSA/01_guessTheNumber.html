<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    



function generateRandomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function startGame() {
  const minNumber = 1;
  const maxNumber = 100;
  const secretNumber = generateRandomNumber(minNumber, maxNumber);
  let attempts = 0;

  while (true) {
    const userGuess = prompt(`Guess the number between ${minNumber} and ${maxNumber}:`);
    const guess = parseInt(userGuess);

    if (!isNaN(guess)) {
      attempts++;

      if (guess === secretNumber) {
        alert(`Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`);
        break;
      } else if (guess < secretNumber) {
        alert('Too low. Try again!');
      } else {
        alert('Too high. Try again!');
      }
    } else {
      alert('Please enter a valid number.');
    }
  }
}

startGame();


    </script>
</body>
</html>
